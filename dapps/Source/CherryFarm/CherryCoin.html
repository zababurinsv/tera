<script>


    ALL_ACCOUNTS=1;
    window.addEventListener('UpdateInfo',function ()
    {
        CheckOwnAcc();
        $("idTotal").innerText=BASE_ACCOUNT.SmartState.TotalSum.toLocaleString(undefined, { useGrouping: true, style: 'decimal' });;
        $("idName").innerText=SMART.ShortName;
    });


    function CheckOwnAcc()
    {
        var bOwner=0;
        var Arr=[],ArrOwn=[];
        for(var i=0;i<USER_ACCOUNT.length;i++)
        {
            var Item=USER_ACCOUNT[i];
            if(SMART.Owner===Item.Num)
                bOwner=1;

        }

        SetVisibleBlock("idOwnerTab",bOwner);
    }


    function MintCoin()
    {
        SendCall(0,"MintCoin",{Sum:parseFloat($("idSum").value)},[],SMART.Owner);
    }
</script>
